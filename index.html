<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Atualizando a página a cada 60 segundos -->
    <!-- <meta http-equiv="refresh" content="120" /> -->

    <title>Natal AvançaTech - CEU Rei Pelé</title>
    <link rel="shortcut icon" href="./img/avancaTech.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap');

        body {
            background-color: #0f172a;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Mountains of Christmas', cursive;
        }

        h1 {
            position: absolute;
            top: 10px;
            color: white;
            z-index: 10;
            text-shadow: 0 0 10px #0867C7;
        }

        /* Container da árvore no lado esquerdo/centro */
        .tree-container {
            width: 60%;
            height: 80%;
            display: flex;
            justify-content: center;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* Nomes à direita */
        .equipe-container {
            position: absolute;
            right: 8%;
            top: 50%;
            transform: translateY(-50%);
            color: gold;
            z-index: 100;
        }

        .equipe-container h2 {
            font-size: 2.5rem;
            text-shadow: 0 0 15px gold;
            margin-bottom: 20px;
            color: #fff;
        }

        .equipe-container ul {
            list-style: none;
            padding: 0;
        }

        .equipe-container li {
            font-size: 2.2rem;
            margin: 20px 0;
            white-space: nowrap;
        }

        /* Efeito de Letras Dançantes */
        .dancing-letter {
            display: inline-block;
            animation: dance 1s infinite alternate ease-in-out;
        }

        @keyframes dance {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-10px) rotate(8deg);
            }
        }

        .dancing-letter:nth-child(odd) {
            color: #ff4d4d;
        }

        /* Vermelho natal */
        .dancing-letter:nth-child(even) {
            color: #2ecc71;
        }

        /* Verde natal */
    </style>
</head>

<body>

    <h1>Feliz Natal e Próspero 2026 - AvançaTech</h1>

    <div class="tree-container">
        <svg class="mainSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
            <defs>
                <circle id="circ" cx="0" cy="0" r="2" />
                <polygon id="star-shape"
                    points="4.55,0 5.95,2.85 9.1,3.3 6.82,5.52 7.36,8.65 4.55,7.17 1.74,8.65 2.27,5.52 0,3.3 3.14,2.85 " />

                <radialGradient id="dotGrad">
                    <stop offset="0" style="stop-color:#FFFFFF" />
                    <stop offset="1" style="stop-color:#0867C7;stop-opacity:0" />
                </radialGradient>

                <path id="treePath"
                    d="M252.9,447.9c0,0-30.8-21.6,33.9-44.7c64.7-23.1,46.2-37,33.9-41.6 c-12.3-4.6-59.3-11.6-42.4-28.5s114-52.4,81.7-66.2c-32.4-13.9-58.5-10.8-35.4-29.3s66.2-101.7,70.9-115.6 c4.4-13.2,16.9-18.5,24.7,0c7.7,18.5,44.7,100.1,67.8,115.6c23.1,15.4-10.8,21.6-26.2,24.7c-15.4,3.1-20,33.9,33.9,49.3 c53.9,15.4,47.8,40.1,27.7,44.7c-20,4.6-63.2,4.6-27.7,32.4s98.6,21.6,61.6,60.1" />
            </defs>

            <g class="pContainer"></g>
            <path d="M252.9,447.9c0,0-30.8-21.6,33.9-44.7..." fill="none" stroke="rgba(203,152,102,0.3)"
                stroke-width="2" />
            <circle class="sparkle" fill="url(#dotGrad)" cx="0" cy="0" r="30" />

            <g class="treeStar" transform="translate(410, 110) scale(0)">
                <polygon points="0,-30 7,-10 28,-10 11,5 17,25 0,12 -17,25 -11,5 -28,-10 -7,-10" fill="gold" />
            </g>
        </svg>
    </div>

    <div class="equipe-container">
        <h2>Equipe AVANÇATECH</h2>
        <ul>
            <li id="nome1"></li>
            <li id="nome2"></li>
            <li id="nome3"></li>
            <li id="nome4"></li>
            <li id="nome5"></li>
            <li id="nome6"></li>
            <li id="nome7"></li>
        </ul>
    </div>

    <audio id="musicaNatal" autoplay loop controls style="display: none;">
        <source src="./mp3/samba_Natal.mp3" type="audio/mpeg">
        <!-- Seu navegador não suporta o elemento de áudio. -->
    </audio>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

    <script>
        //Audio

        gsap.registerPlugin(MotionPathPlugin);

        // --- Configuração da Árvore ---
        const pContainer = document.querySelector(".pContainer");
        const sparkle = document.querySelector(".sparkle");
        const totalParticles = 80;
        const particles = [];

        for (let i = 0; i < totalParticles; i++) {
            let p = document.getElementById("circ").cloneNode(true);
            p.setAttribute("fill", i % 2 === 0 ? "#ff4d4d" : "#gold");
            pContainer.appendChild(p);
            particles.push(p);
            gsap.set(p, { x: -100, y: -100, opacity: 0 });
        }

        const tl = gsap.timeline();

        tl.to(sparkle, {
            duration: 5,
            motionPath: { path: "#treePath" },
            ease: "linear",
            onUpdate: function () {
                let i = Math.floor(this.progress() * (totalParticles - 1));
                let p = particles[i];
                gsap.set(p, {
                    x: gsap.getProperty(sparkle, "x"),
                    y: gsap.getProperty(sparkle, "y"),
                    opacity: 1,
                    scale: gsap.utils.random(1, 3)
                });
            }
        });

        tl.to(".treeStar", { duration: 1, scale: 1.5, ease: "elastic.out" }, "-=0.5");

        // --- Configuração das Letras Dançantes ---
        function animarTexto(id, texto) {
            const el = document.getElementById(id);
            texto.split("").forEach(letra => {
                const span = document.createElement("span");
                span.textContent = letra === " " ? "\u00A0" : letra;
                span.className = "dancing-letter";
                span.style.animationDelay = Math.random() + "s";
                el.appendChild(span);
            });
        }

        animarTexto("nome1", "Polo 1");
        animarTexto("nome2", "Polo 2");
        animarTexto("nome3", "Polo 3");
        animarTexto("nome4", "Polo 4");
        animarTexto("nome5", "Polo 5");
        animarTexto("nome6", "Polo 6");
        animarTexto("nome7", "Polo 7");



    </script>
  
</body>

</html>
